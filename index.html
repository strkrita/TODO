<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div id="mainWrapper">
        <div id="header">
            <span id="title">TODO LIST</span>
            <div id="selectWrapper">
                <button id="select">ALL</button>
            </div>
        </div>

        <div id="mainBody">
            <div id="noteList">
                <div class="note" id="note1">
                    <label class="noteItem">
                            <span class="noteCheckbox"></span>
                            <span class="labelName">NOTE #1</span>
                    </label>
                </div>
                <div class="note" id="note2">
                    <label class="noteItem isDone">
                            <span class="noteCheckbox"></span>
                        <span class="labelName">NOTE #2</span>
                    </label>
                </div>
            </div>
            <button id="addNote">add</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
