<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="css/favicon.png" type="image/png">
</head>
<body>
    <div class="mainWrapper">
        <div class="header">
            <span class="header__title">TODO LIST</span>
            <div class="selectWrapper">
                <button class="selectWrapper__select">ALL</button>
            </div>
        </div>

        <div class="mainBody">
            <div class="noteList"></div>
            <button class="mainBody__addNote">add</button>
        </div>
    </div>

    <div class="addNoteModal addNoteModal_hidden">
        <div class="modalContent">
            <div class="modalContent__title">NEW NOTE</div>
            <input class="modalContent__inputNote" id="inputNote" type="text" placeholder="Input your note..." maxlength="100">
            <div class="modalButtons">
                <div class="modalButtons__cancel">CANCEL</div>
                <div class="modalButtons__apply">APPLY</div>
            </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
